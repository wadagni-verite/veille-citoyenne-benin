name: G√©n√©rer le site HTML

on:
  push:
    paths:
      - 'data/content.json'
      - 'templates/**'
      - 'scripts/**'
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Installer d√©pendances
      run: pip install jinja2
      
    - name: G√©n√©rer le site
      run: python scripts/generate-html.py
      
    - name: Configurer Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit et push
      run: |
        git add docs/index.html
        if git diff --staged --quiet; then
          echo "Pas de changements √† committer"
        else
          git commit -m "ü§ñ Auto: Mise √† jour du site - $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
