name: G√©n√©rer le site HTML

on:
  push:
    paths:
      - 'data/content.json'
      - 'templates/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Installer les d√©pendances
      run: pip install jinja2
      
    - name: G√©n√©rer le HTML
      # Ici on force le script √† √©crire dans le dossier docs
      run: |
        mkdir -p docs
        python scripts/generate-html.py
      
    - name: V√©rifier la coh√©rence
      run: python scripts/validate-data.py
        
    - name: Commit et push du fichier g√©n√©r√©
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # On ajoute le fichier dans le dossier docs
        git add docs/index.html
        git diff --staged --quiet || (git commit -m "ü§ñ Mise √† jour automatique du site (docs) - $(date)" && git push)
